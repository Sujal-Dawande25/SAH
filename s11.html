        // Function to validate the form data
        function validateForm() {
            const nameInput = document.getElementById('name');
            const addressInput = document.getElementById('address');
            const mobileInput = document.getElementById('mobile');
            const emailInput = document.getElementById('email');

            // Regular expressions for email and mobile number validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const mobileRegex = /^[0-9]{10}$/;

            // Validation flag
            let isValid = true;

            // Clear previous error messages
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach((element) => {
                element.textContent = '';
            });

            // Validate name
            if (nameInput.value.trim() === '') {
                document.getElementById('name-error').textContent = 'Name is required';
                isValid = false;
            }

            // Validate address
            if (addressInput.value.trim() === '') {
                document.getElementById('address-error').textContent = 'Address is required';
                isValid = false;
            }

            // Validate mobile number
            if (!mobileRegex.test(mobileInput.value)) {
                document.getElementById('mobile-error').textContent = 'Invalid mobile number';
                isValid = false;
            }

            // Validate email
            if (!emailRegex.test(emailInput.value)) {
                document.getElementById('email-error').textContent = 'Invalid email address';
                isValid = false;
            }

            return isValid;
        }

        const form = document.getElementById('signup-form');
const optionsDiv = document.getElementById('options');
const label = document.getElementById('label');

form.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the default form submission behavior

    // Your form validation code here...
    const nameInput = document.getElementById('name');
    const mobileInput = document.getElementById('mobile');
    const emailInput = document.getElementById('email');
    const option1Input = document.getElementById('option1');
    const option2Input = document.getElementById('option2');

    let isValid = true;

    // Validation for Name: Only alphabets allowed
    const namePattern = /^[A-Za-z ]*$/;
    if (!namePattern.test(nameInput.value)) {
        document.getElementById('name-error').textContent = 'Name should contain only alphabets';
        isValid = false;
    } else {
        document.getElementById('name-error').textContent = '';
    }

    // Validation for Mobile Number: Only numbers, exactly 10 digits
    const mobilePattern = /^[0-9]{10}$/;
    if (!mobilePattern.test(mobileInput.value)) {
        document.getElementById('mobile-error').textContent = 'Mobile Number should be a 10-digit number';
        isValid = false;
    } else {
        document.getElementById('mobile-error').textContent = '';
    }

    const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
    if (!emailPattern.test(emailInput.value)) {
        document.getElementById('email-error').textContent = 'Invalid email format';
        isValid = false;
    } else {
        document.getElementById('email-error').textContent = '';
    }

    const blockNumber = parseInt(option1Input.value);
    if (blockNumber < 1 || blockNumber > 4) {
        document.getElementById('options-error').textContent = 'Block No should be between 1 and 4';
        isValid = false;
    } else {
        document.getElementById('options-error').textContent = '';
    }

    const roomNumber = parseInt(option2Input.value);
    if (roomNumber < 100 || roomNumber > 400) {
        document.getElementById('options-error').textContent = 'Room No should be between 100 and 400';
        isValid = false;
    } else {
        document.getElementById('options-error').textContent = '';
    }

    // If all details are correct, redirect to the new page
    if (isValid) {
        window.location.href = "login1.html"; // Replace "success.html" with your desired page URL
    }
});
