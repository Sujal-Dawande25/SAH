<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in</title>
</head>
<body>
    <div class="main">
          <img src="sah1.png" alt="Your Logo" class="logo">
                         
        
        <form class="form1" id="loginForm">
            <input class="un" type="text" id="username" name="username" placeholder="Username" required>
            <input class="pass" type="password" id="password" name="password" placeholder="Password" required>
            <button class="submit" type="button" onclick="loginUser()">Login</button>
            
            <!-- Move Remember Me and New User links inside the form1 container -->
            <div class="login-options">
                <center>
                 <br>
                    <label for="rememberMe">Remember Me</label>
                    <input type="checkbox" id="rememberMe">
                    <p class="signup-link">New user? <a href="s11.html">Sign up here</a></p><br>
                </center>
            </div>
        </form>
        <p id="loginMessage" style="display: none;">Login successful! Redirecting...</p>
    </div>

    <script>
        function loginUser() {
            // Get input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the entered username and password match the correct values for admin
            if (username === "admin" && password === "password") {
                // Redirect admin users to the admin page
                window.location.href = "daily.html";
            }
            // Check if the entered username and password match the correct values for regular users
            else if (username === "user" && password === "password") {
                // Display the success message and redirect to the main page for regular users
                document.getElementById("loginMessage").style.display = "block";
                setTimeout(function () {
                    window.location.href = "pricing.html"; // Redirect after a delay
                }, 2000); // Delay in milliseconds (2 seconds in this case)
            } else {
                // Display an error message (optional)
                alert("Invalid username or password");
            }
        }
    </script>
</body>
</html>
